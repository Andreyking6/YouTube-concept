<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalaiz.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--Заголовок -->

        <button class="menu_button">
            <span class="menu_line"></span>

        <img src="Img/Logo.svg" alt="YouTube" class="logo">

            <input type="search" name="search" class="input_search" placeholder="Search">
            <button type="submit" class="button_search">

                    <use xlink:href="icons/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icon">
            <a href="#" class="icons__link">
                <svg class="icon icon_video" width="30" height="20">
                    <use xlink:href="icons/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons__link">
                <svg class="icon icon_apps" width="23" height="21">
                    <use xlink:href="icons/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons__link">
                <svg class="icon icon_notifications" width="24" height="27">
                    <use xlink:href="icons/icons.svg#notifications"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">  
            <img src="img/Avatar.jpg" alt="Андрей Герасимов" class="user_avatar">
